<h2>Books List</h2>
<table border="1">
    <thead>
        <tr>
            <th>Book Name</th>
            <th>ISBN Code</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.isbn_code }}</td>
            <td>{{ book.author.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
