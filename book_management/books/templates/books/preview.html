<h2>Preview {{ file_type|capfirst }} Data</h2>
<form method="post" action="{% url 'books:save_excel_data' %}">
  {% csrf_token %}
  <table border="1">
    <thead>
      <tr>
        {% if file_type == "book" %}
          <th>Book Name</th>
          <th>ISBN Code</th>
          <th>Author ID</th>
        {% elif file_type == "author" %}
          <th>Name</th>
          <th>Email</th>
          <th>Date of Birth</th>
        {% endif %}
      </tr>
    </thead>
    <tbody>
      {% for row in excel_data %}
        <tr>
          {% for key, value in row.items %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit">Save Data</button>
</form>
